<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='style/projetec.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="{{ url_for('static', filename='javascript/jsIndex.js') }}" defer></script>
        <title>Projetec - Igreja Nossa Senhora do Bom Sucesso</title>
    </head>

    <body class="banner">
        <header class="header" id="header">

            <nav class="navbar" id="navbar">

                <img src="/static/images/logo.jpg" alt="logo" class="logo">
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('atv_metas') }}">Atividades & Metas</a></li>
                    <li><a href="{{ url_for('home') }}">Sugestões</a></li>
                    <li><a href="{{ url_for('quem_somos') }}">Quem Somos</a></li>
                    <li>
                        {% if 'usuario_nome' in session %}
                        <form action="{{ url_for('logout') }}" method="post">
                            <div class="logar">Olá, {{ session['usuario_nome'] }}!</div>
                            <button class="logar">Sair</button>
                        </form>
                        {% else %}
                        <div><a href="{{ url_for('login') }}" class="logar">Login</a></div>
                        {% endif %}
                    </li>
                </ul>

            </nav>
        </header>

        {% block conteudo %}
        {% endblock %}

    </body>

    <footer class="footer">
        <p> | Nos Siga Nas Redes Sociais |</p>
    </footer>

</html>
